<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>勉強会アンケート</title>
  </h:head>
  <h:body>
  <div class="container">
    <h:form>
    <div class="jumbotron">
	    <h:graphicImage library="img" name="bold_logo.jpg" styleClass="img-fluid" />
	    <h3>勉強会アンケート</h3>
	    <h:outputText value="参加日:" />
	    <h:outputText value="#{tecStudyBean.date}">
	      <f:convertDateTime pattern="yyyy年MM月dd日(E)" />
	    </h:outputText><br/>

	    <!--社員情報&講座情報-->
	    <h:outputLabel for="employeesNo">社員番号</h:outputLabel>
	    <h:inputText value="#{tecStudyBean.employeesNo}" id="employeesNo"
	    class="form-control" label = "社員番号" >
	      <f:validateRequired />
	    </h:inputText>
	    <h:message for = "employeesNo" errorClass="error" /><br />
	    <h:outputLabel for="employeeName">社員名</h:outputLabel>
	    <h:inputText value="#{tecStudyBean.employeesName}" id="employeeName"
	    class="form-control" label = "社員名" >
	      <f:validateRequired></f:validateRequired>
	    </h:inputText>
	    <h:message for = "employeeName" errorClass="error" /><br />
	    <h:outputLabel for="courseName">講座名</h:outputLabel>
	    <h:inputText value="#{tecStudyBean.courseName}" id="courseName"
	    class="form-control" label = "講座名" >
	      <f:validateRequired></f:validateRequired>
	    </h:inputText>
	    <h:message for = "courseName" errorClass="error" /><br />
	    <h:outputLabel for="instractorName">講師名</h:outputLabel>
	    <h:inputText value="#{tecStudyBean.instractorName}" id="instractorName"
	    class="form-control" label = "講師名" >
	      <f:validateRequired></f:validateRequired>
	    </h:inputText>
	    <h:message for = "instractorName" errorClass="error" /><br />
    </div>
    <div class="box">
      <h:outputText escape="false" value="【注意事項】&lt;br/&gt;
      ☆このアンケートは、アンケートの登録完了で出席扱いとなります。必ず入力してください。&lt;br/&gt;
      ※入力が確認できない場合、交通費が支給されません！&lt;br/&gt;
      ☆このアンケートは、皆さんの満足度をより高めるために行っています。参考になる意見をご記入ください！" id="attention" class="content"/>
      <br/>
    </div>
    <div class="jumbotron">
      <h:outputText escape="false" value="1.本日の研修はいかがでしたか？点数を入力してください。&lt;br/&gt;
      ※0~100を入力してください。" class="content"/><br/>
      <h:inputText value="#{tecStudyBean.point}"  id="point"
       class="form-control" label = "点数">
        <f:validateRequired></f:validateRequired>
      </h:inputText>
      <h:message for = "point" errorClass="error" />
      <h:outputText value="点" />
      <br/>
      <table class="kandou" border="1">
        <tr>
          <th>点数</th>
          <th>区分</th>
        </tr>
        <tr>
          <td>100</td>
          <td>感動!!</td>
        </tr>
        <tr>
          <td>91～99</td>
          <td>大満足</td>
        </tr>
        <tr>
          <td>81～90</td>
          <td>満足</td>
        </tr>
        <tr>
          <td>71～80</td>
          <td>やや満足</td>
        </tr>
        <tr>
          <td>61～70</td>
          <td>普通</td>
        </tr>
        <tr>
          <td>51～60</td>
          <td>やや不満</td>
        </tr>
        <tr>
          <td>0～50</td>
          <td>不満</td>
        </tr>
      </table>
    </div>
      <div class="jumbotron">
        <h:outputText  escape="false" value="2.上記点数の理由をお聞かせください。&lt;br&gt;"
        class="content"/><br/>
        <h:inputText value="#{tecStudyBean.reason}" id="reason"
         class="form-control" label = "理由" >
          <f:validateRequired></f:validateRequired>
        </h:inputText>
        <h:message for = "reason" errorClass="error" />
        <br/>
      </div>
      <div class="jumbotron">
          <h:outputText value="3.次回の勉強会は参加希望しますか？"/>
        <h:selectOneRadio value="#{tecStudyBean.join}" required= "true" id="join">
          <f:selectItems value="#{tecStudyBean.items}"/>
        </h:selectOneRadio>
        <h:message for = "join" errorClass="error" />
      </div>
      <div class="jumbotron">
        <h:outputText escape="false" value="4.何か改善すべきところや、ご希望等はありましたか？&lt;br/&gt;" /><br/>
        <h:inputText value="#{tecStudyBean.improvement}"  id="improvement"
         class="form-control" label = "改善点" >
          <f:validateRequired></f:validateRequired>
        </h:inputText>
        <br/>
      </div>
      <div class="jumbotron">
        <h:outputText escape="false" value="5.【感動大学】の申し込みを受け付けます。&lt;br/&gt;
        ★新規受講を希望する講座がありましたら、講座名を記入してください。"/><br/>
        <h:inputText value="#{tecStudyBean.receptionist}"  id="receptionist"
         class="form-control" label = "受講希望"  />
        <br/>
      </div>
      <!-- onclicのjsを仕込む -->
      <h:commandButton value="送信" action="#{tecStudyBean.submit}" class="submit_button"/>
      <h:commandButton value="戻る" style="margin-left:10px" />
      <br />
    </h:form>
    Copyright (C) 2019 -BOLD Inc.
    </div>
  </h:body>
</html>
