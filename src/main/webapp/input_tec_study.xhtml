<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<h:outputStylesheet name="input_tec_study.css" library="css"/>
		<title>勉強会アンケート</title>
	</h:head>
	<h:body>
		<h:graphicImage library="images" name="logo.jpg"/><br/>
		<h1>勉強会アンケート</h1>
		<h:outputText value="参加日:" />
		<h:outputText value="#{tecStudyBean.date}">
			<f:convertDateTime pattern="yyyy年MM月dd日(E)" />
		</h:outputText><br/>
		<h:form>
			<div class="box">
				<!--社員情報&講座情報-->
				<table>
					<tr>
						<td>
							<h:outputLabel for="employeesNo">社員番号</h:outputLabel>
						</td>
						<td>
							<h:inputText value="#{tecStudyBean.employeesNo}" id="employeesNo" class="inputsize">
								<f:validateRequired />
							</h:inputText>
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel for="employeeName">社員名</h:outputLabel>
						</td>
						<td>
							<h:inputText value="#{tecStudyBean.employeesName}" id="employeeName" class="inputsize">
								<f:validateRequired></f:validateRequired>
							</h:inputText>
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel for="courseName">講座名</h:outputLabel>
						</td>
						<td>
							<h:inputText value="#{tecStudyBean.courseName}" id="courseName" class="inputsize">
								<f:validateRequired></f:validateRequired>
							</h:inputText>
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel for="instractorName">講師名</h:outputLabel>
						</td>
						<td>
							<h:inputText value="#{tecStudyBean.instractorName}" id="instractorName"  class="inputsize">
								<f:validateRequired></f:validateRequired>
							</h:inputText>
						</td>
					</tr>
				</table>
			</div>
			<div class="box">
				<h:outputText escape="false" value="【注意事項】&lt;br/&gt;
				☆このアンケートは、アンケートの登録完了で出席扱いとなります。必ず入力してください。&lt;br/&gt;
				※入力が確認できない場合、交通費が支給されません！&lt;br/&gt;
				☆このアンケートは、皆さんの満足度をより高めるために行っています。参考になる意見をご記入ください！" id="attention" class="content"/>
				<br/>
			</div>
			<div class="box">
				<h:outputText escape="false" value="1.本日の研修はいかがでしたか？点数を入力してください。&lt;br/&gt;
				※0~100を入力してください。" class="content"/><br/>
				<h:inputText value="#{tecStudyBean.point}"  id="point" >
					<f:validateRequired></f:validateRequired>
				</h:inputText>
				<h:outputText value="点" />
				<br/>
				<table class="kandou" border="1">
					<tr>
						<th>点数</th>
						<th>区分</th>
					</tr>
					<tr>
						<td>100</td>
						<td>感動!!</td>
					</tr>
					<tr>
						<td>91～99</td>
						<td>大満足</td>
					</tr>
					<tr>
						<td>81～90</td>
						<td>満足</td>
					</tr>
					<tr>
						<td>71～80</td>
						<td>やや満足</td>
					</tr>
					<tr>
						<td>61～70</td>
						<td>普通</td>
					</tr>
					<tr>
						<td>51～60</td>
						<td>やや不満</td>
					</tr>
					<tr>
						<td>0～50</td>
						<td>不満</td>
					</tr>
				</table>
			</div>
			<div class="box">
				<h:outputText  escape="false" value="2.上記点数の理由をお聞かせください。&lt;br&gt;
				※XXX文字以内で入力してください。" class="content"/><br/>
				<h:inputText value="#{tecStudyBean.reason}" id="reason" >
					<f:validateRequired></f:validateRequired>
				</h:inputText>
				<br/>
			</div>
			<div class="box">
				<h:outputText value="3.次回の勉強会は参加希望しますか？"/>
				<h:selectOneRadio value="#{tecStudyBean.join}">
				<f:selectItems value="#{tecStudyBean.items}"/>
				</h:selectOneRadio>
			</div>
			<div class="box">
				<h:outputText escape="false" value="4.何か改善すべきところや、ご希望等はありましたか？&lt;br/&gt;
				※XXX文字以内で入力してください。"/><br/>
				<h:inputText value="#{tecStudyBean.improvement}"  id="improvement" >
					<f:validateRequired></f:validateRequired>
				</h:inputText>
				<br/>
			</div>
			<div class="box">
				<h:outputText escape="false" value="5.【感動大学】の申し込みを受け付けます。&lt;br/&gt;
				★新規受講を希望する講座がありましたら、講座名を記入してください。"/><br/>
				<h:inputText value="#{tecStudyBean.receptionist}"  id="receptionist" />
				<br/>
			</div>
			<div class="box">
				<h:commandButton value="送信" action="#{tecStudyBean.submit}" class="submit_button"/>
				<h:commandButton value="戻る" />
			</div>
		</h:form>
		Copyright (C) 2016 -BOLD Inc.
	</h:body>
</html>
